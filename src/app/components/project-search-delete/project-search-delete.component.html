<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Reenie+Beanie&amp;subset=latin' rel='stylesheet' type='text/css'>

<!------ Include the above in your HEAD tag ---------->
<div class="container" style="margin-right:-1px">
<div class="wrapper" >



  <div class="row">
    <div id="custom-search-input">
      <div class="input-group col-md-12" style="text-align: center">
        <input type="text" class="search-query form-control" placeholder="Search With Email Address"  name="email" [(ngModel)]="name"/>
        <span class="input-group-btn">
          <button class="btn btn-danger" type="button" (click)="findProjectByName()">
            <span class=" glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>

  <div class="row no-padding">
<div class="col-md-4">

        <ul id="notes" >
          <h2 style="text-align: center"> TO DO </h2>
          <div *ngFor="let projet of projets3"  >
          <li  *ngIf="projet.statut=='afaire'">

            <p >{{projet.nom}}</p>
            <p >Durée: {{projet.duree}} Jours</p>
            <p>{{projet.chef.nom}}</p>

            <td class="text-center"><button class="btn btn-link"  (click)="deleteProject(projet.id)"><img class="wave" style="width:60%" src="assets/img/delete.png"></button></td>
            <td class="text-center"><button class="btn btn-link"  (click)="updateProject(projet)"><img class="wave" style="width:80%" src="assets/img/edit.png"> </button></td>
            <td class="text-center"><button class="btn btn-link" (click)="validerProject(projet.id)"><img class="wave" style="width:85%" src="assets/img/valider.png"> </button></td>
            <td class="text-center"><button class="btn btn-link" (click)="getChefs(projet.id)"><img class="wave" style="width:95%" src="assets/img/affecter.png"> </button></td>
            <td class="text-center"><button class="btn btn-link" (click)="getPhases(projet.id)"><img class="wave" style="width:92%" src="assets/img/phases.png"></button></td>

          </li>
          </div>

        </ul>
</div>

    <div class="col-md-4">

      <ul id="notes1" >
        <h2 style="text-align: center"> IN PROGRESS </h2>
        <div *ngFor="let projet of projets2"  >
          <li class="kiln"  *ngIf="projet.statut=='inProgress'">

            <p >{{projet.nom}}</p>
            <p >Durée: {{projet.duree}} Jours</p>
            <p>{{projet.chef.nom}}</p>

            <td class="text-center"><button class="btn btn-link"  (click)="deleteProject(projet.id)"><img class="wave" style="width:60%" src="assets/img/delete.png"></button></td>
            <td class="text-center"><button class="btn btn-link"  (click)="updateProject(projet)"><img class="wave" style="width:80%" src="assets/img/edit.png"> </button></td>
            <td class="text-center"><button class="btn btn-link" (click)="validerProject(projet.id)"><img class="wave" style="width:85%" src="assets/img/valider.png"> </button></td>
            <td class="text-center"><button class="btn btn-link" (click)="getChefs(projet.id)"><img class="wave" style="width:95%" src="assets/img/affecter.png"> </button></td>
            <td class="text-center"><button class="btn btn-link" (click)="getPhases(projet.id)"><img class="wave" style="width:92%" src="assets/img/phases.png"></button></td>

          </li>
        </div>

      </ul>
    </div>

    <div class="col-md-4">

      <ul id="notes2" >
        <h2 style="text-align: center"> DONE </h2>
        <div *ngFor="let projet of projets"  >
          <li class="kiln"  *ngIf="projet.statut=='done'">

            <p >{{projet.nom}}</p>
            <p >Durée: {{projet.duree}} Jours</p>
            <p>{{projet.chef.nom}}</p>

            <td class="text-center"><button class="btn btn-link"  (click)="deleteProject(projet.id)"><img class="wave" style="width:60%" src="assets/img/delete.png"></button></td>
            <td class="text-center"><button class="btn btn-link"  (click)="updateProject(projet)"><img class="wave" style="width:80%" src="assets/img/edit.png"> </button></td>
            <td class="text-center"><button class="btn btn-link" (click)="validerProject(projet.id)"><img class="wave" style="width:85%" src="assets/img/valider.png"> </button></td>
            <td class="text-center"><button class="btn btn-link" (click)="getChefs(projet.id)"><img class="wave" style="width:95%" src="assets/img/affecter.png"> </button></td>
            <td class="text-center"><button class="btn btn-link" (click)="getPhases(projet.id)"><img class="wave" style="width:92%" src="assets/img/phases.png"></button></td>

          </li>
        </div>

      </ul>
    </div>

    <div style="
    margin-top:33%;
    margin-left:28%;
position:fixed;
  z-index: 13">
      <a [routerLink]="['/register']"><button class="btn btn-link" ><img class="wave3" style="width:100%; margin-right:-1000%" src="assets/img/add.png"> </button></a>
    </div>
</div>



</div>
