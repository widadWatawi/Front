<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
  <h1>{{message}}</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

          <div class="form-group">
            <label for="nom"><span class="req">* </span> Name: <small>This will be your login user
              name</small> </label>
            <input required type="text" [(ngModel)]="projet.nom" name="name" id="nom"
                   class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
          </div>

          <div class="form-group">
            <label for="duree"><span class="req">* </span> Duree: </label>
            <input class="form-control" type="text" [(ngModel)]="projet.duree" name="email" id="duree" required
                   placeholder="Enter valid email address" />
            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <label for="statut"><span class="req">* </span> Statut : </label>
            <input class="form-control" type="text" [(ngModel)]="projet.statut" name="experience" id="statut"
                   placeholder="Total year of experience" required />
            <div id="errLast"></div>
          </div>

          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="edit()">
          </div>
        </fieldset>
      </form><!-- ends register form -->
      <!-- second for to fiter user-->
    </div><!-- ends col-6 -->

  </div>
</div>
