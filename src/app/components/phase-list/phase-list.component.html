<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<div class="container">
  <div class="row">
    <div id="custom-search-input">
      <div class="input-group col-md-12" style="text-align: center">
        <input type="text" class="search-query form-control" placeholder="Search With Email Address"  name="email" [(ngModel)]="name"/>
        <span class="input-group-btn">
          <button class="btn btn-danger" type="button" (click)="findPhaseByName()">
            <span class=" glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
      <table class="table table-striped custab" *ngIf="user.fonction.nom=='Employee'" >
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Statut</th>
          <th>Voire taches</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let phase of phases">
          <td>{{phase.id}}</td>
          <td>{{phase.nom}}</td>
          <td>{{phase.statut}}</td>
          <td class="text-center"><button class="btn btn-xs" (click)="getTaches(phase.id)"><span class="glyphicon glyphicon-remove"></span> Taches </button></td>

        </tr>
        </tbody>
      </table>

      <table class="table table-striped custab" *ngIf="user.fonction.nom=='Directeur'" >
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Statut</th>
          <th>Supprimer</th>
          <th>Modifier</th>
          <th>Voire taches</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let phase of phases">
          <td>{{phase.id}}</td>
          <td>{{phase.nom}}</td>
          <td>{{phase.statut}}</td>
          <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deletePhase(phase.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          <td class="text-center"><button class="btn btn-success btn-xs"  (click)="updatePhase(phase)"><span class="glyphicon glyphicon-remove"></span> Edit </button></td>
          <td class="text-center"><button class="btn btn-xs" (click)="getTaches(phase.id)"><span class="glyphicon glyphicon-remove"></span> Taches </button></td>

        </tr>
        </tbody>
      </table>



      <table class="table table-striped custab" *ngIf="user.fonction.nom=='chef'" >
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Statut</th>
          <th>Supprimer</th>
          <th>Modifier</th>
          <th>Valider</th>
          <th>Voire taches</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let phase of phases">
          <td>{{phase.id}}</td>
          <td>{{phase.nom}}</td>
          <td>{{phase.statut}}</td>
          <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deletePhase(phase.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          <td class="text-center"><button class="btn btn-success btn-xs"  (click)="updatePhase(phase)"><span class="glyphicon glyphicon-remove"></span> Edit </button></td>
          <td class="text-center"><button class="btn btn-danger btn-xs" (click)="validerPhase(phase.id)"><span class="glyphicon glyphicon-remove"></span> Valider</button></td>
          <td class="text-center"><button class="btn btn-xs" (click)="getTaches(phase.id)"><span class="glyphicon glyphicon-remove"></span> Taches </button></td>

        </tr>
        </tbody>
      </table>

      <button class="btn btn-primary" (click)="addPhase()"><span class="glyphicon glyphicon-remove"></span>Ajouter Phase </button>

    </div>
  </div>

</div>
