<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div class="img" >
        <img class="wave"   src="assets/img/img.svg">

      </div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-7">
      <div  class="login-container" >
        <div class="form" style="width:100%">
          <img class="avatar" src="assets/img/avatar.svg">
          <h2>welcome</h2>
          <div class="input-dev one">
            <div class="input-div">
              <div class="i">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <div>
              <br>

              <input class="input"  [(ngModel)]="login" id="usr" type="text" placeholder="Username">
            </div>
          </div>

          <div class="input-dev two">
            <div class="input-div">
              <div class="i">
                <i class="fas fa-lock"></i>
              </div>
            </div>
            <div>


              <input class="input"  [(ngModel)]="pwd"  type="password" placeholder="Password">
            </div>
          </div>
          <a href="#">Forgot Password? </a>
          <input type="submit" class="btn" value="Login" (click)="logIn()">

        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
